  <div class="wrapper">
    <h2>LOCAL TAPAS</h2>
    <p></p>
    <ul class="plates"></ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Item Name" required>
      <input type="submit" value="+ Add Item">      
    </form>
    <div class="form-buttons">
      <button class="clear">Clear All</button>
      <button class="check">Check All</button>
      <button class="uncheck">Uncheck All</button>
    </div>    
  </div>

<script>

  let items = JSON.parse(localStorage.getItem('items')) || [];
  const addItems = document.querySelector('.add-items');
  const itemsList = document.querySelector('.plates');  
  const buttonClear = document.querySelector('.clear');
  const buttonCheck = document.querySelector('.check'); 
  const buttonUncheck = document.querySelector('.uncheck');

  function addItem(e) {
    e.preventDefault();
    const text = (this.querySelector('[name=item]')).value;
    const item = {
      text,
      done: false
    };

    items.push(item);
    populateList(items, itemsList);
    localStorage.setItem('items', JSON.stringify(items));
    this.reset();
  }

  function populateList(plates = [], platesList) {
    platesList.innerHTML = plates.map((plate, i) => { 
      return `
        <li>
          <input type="checkbox" data-index=${i} id="item${i}" ${plate.done ? 'checked' : ''}/>
          <label for="item${i}">${plate.text}</label>
        </li>
      `;
    }).join('');
  }

  function clearAll() {
    localStorage.clear();
    itemsList.innerHTML = '';
    items = [];
  }

  function checkAll() {
    const listToCheck = itemsList.querySelectorAll('input');
    for (let i = 0; i < listToCheck.length; i++) {
      listToCheck[i].checked = true;
      items[i].done = true;
    }
    localStorage.setItem('items', JSON.stringify(items));
    populateList(items, itemsList);
  }

  function uncheckAll() {
    const listToCheck = itemsList.querySelectorAll('input');
    for (let i = 0; i < listToCheck.length; i++) {
      listToCheck[i].checked = false;
      items[i].done = false;
    }
    localStorage.setItem('items', JSON.stringify(items));
    populateList(items, itemsList);
  }

  function toggleDone(e) {
    if (!e.target.matches('input')) return;
    const el = e.target;
    const index = el.dataset.index;
    items[index].done = !items[index].done;
    localStorage.setItem('items', JSON.stringify(items));
    populateList(items, itemsList);
  }

  addItems.addEventListener('submit', addItem);
  itemsList.addEventListener('click', toggleDone);

  buttonClear.addEventListener('click', clearAll);
  buttonCheck.addEventListener('click', checkAll);
  buttonUncheck.addEventListener('click', uncheckAll);

  populateList(items, itemsList);

</script>
